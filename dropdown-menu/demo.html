<!DOCTYPE html>
<html>
	<head>
		<style>
			/*The div's width will increase when you hover over it.
			We will use css transitions to ease the change.
			*/
			div{
				width: 150px;
				height: 150px;
				background: blue;
				transition: width 2s; /*Put a 2 sec gap between width change.*/
			}

			div:hover{
				width: 400px;
			}
		</style>
	</head>

	<body>
		<div></div>
	</body>
</html>
