<!DOCTYPE html>

<html>
	<head>
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<!--Viewport: A viewport controls how a webpage is displayed on a mobile device. Without a viewport,
		mobile devices will render the page at a typical desktop screen width, scaled to fit the screen. What
		happens is that the browser will zoom out to fit the whole desktop sized web page in the small mobile
		screen. Setting a viewport gives control over the page's width and scaling on different devices.
		-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<!--This js code will insert a small div before the ul menu. We need this to make our page 
		responsive to screen size and look different on mobile screens. That is, when we click this
		div, it will show/hide the main menu of our website.
		
		Note that the .prepend() method inserts the specified content as the first child of each 
		element in the jQuery collection.
		-->
		<script>
			$(document).ready(function(){
				$('#menu-wrap').prepend('<div id="menu-trigger">Menu</div>');
				$('#menu-trigger').on('click', function(){
					$('#menu').slideToggle();
				});
			});
		</script>
	</head>
